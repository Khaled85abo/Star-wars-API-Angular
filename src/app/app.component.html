<body>
  <div class="wrapper">
    <app-header></app-header>
    <div class="container">
      <!-- <app-svg></app-svg> -->
      <app-section
        [list]="list"
        [listSpinner]="listSpinner"
        [page]="page"
        (renderChar)="renderChar($event)"
        (pageChange)="changePage($event)"
      ></app-section>
      <app-aside *ngIf="singleChar" [singleChar]="singleChar"></app-aside>
    </div>
  </div>
</body>
